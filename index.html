<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>🔐 Password Generator</h2>

    <div class="display-box">
      <input type="text" id="password" readonly>
      <button id="copy">📋 Copy</button>
    </div>

    <div class="controls">
      <label>Password Length:</label>
      <input type="number" id="length" min="4" max="20" value="12">

      <div class="options">
        <label><input type="checkbox" id="upper" checked> Uppercase</label>
        <label><input type="checkbox" id="lower" checked> Lowercase</label>
        <label><input type="checkbox" id="number" checked> Numbers</label>
        <label><input type="checkbox" id="symbol" checked> Symbols</label>
      </div>

      <button id="generate">Generate Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
